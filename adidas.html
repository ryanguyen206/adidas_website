<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Website</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="./css/adidas.css" rel='stylesheet'>
</head>
<body>
    <header>
        <a href ="index.html" id='nike-link'>Go Back to Nike Store</a>
        <div class="nav container">
            <a href="" class="logo">Adidas</a>
            <i class='bx bx-shopping-bag' id="cart-icon" ></i>
            <div class="cart">
                <h2 class="cart-title">Cart</h2>
                <div class="cart-content">
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type='button' class="btn-buy">Buy</button>
                <i class='bx bx-x' id="close-cart" ></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
        </div>
    </section>
    <script src="./js/adidas.js"></script>
</body>
</html>
