<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Website</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="" class="logo">Adidas</a>
            <i class='bx bx-shopping-bag' id="cart-icon" ></i>
            <div class="cart">
                <h2 class="cart-title">Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash-alt cart-remove' ></i>
                    </div>
            
                    
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type='button' class="btn-buy">Buy</button>
                <i class='bx bx-x' id="close-cart" ></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Aerosready Shirt</h2>
                <span class="price">$25</span>
                <i class='bx bx-cart-add add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Wireless Earbuds</h2>
                <span class="price">$100</span>
                <i class='bx bx-cart-add add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Hooded Parka</h2>
                <span class="price">$45</span>
                <i class='bx bx-cart-add add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Straw metal bottle</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-cart-add add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Metal sunglasses</h2>
                <span class="price">$50</span>
                <i class='bx bx-cart-add add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Black Hat</h2>
                <span class="price">$25</span>
                <i class='bx bx-cart-add add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Backpack</h2>
                <span class="price">$75</span>
                <i class='bx bx-cart-add add-cart' id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="img/img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Ultraboost 22</h2>
                <span class="price">$45</span>
                <i class='bx bx-cart-add add-cart' id="cart-icon"></i>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
